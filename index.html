<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Scanner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 1rem;
    color: #333;
  }

  #scanner-container {
    position: relative;
    width: 90vw;
    max-width: 400px;
    margin: 2rem auto;
  }

  video {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  #result {
    margin-top: 1rem;
    padding: 1rem;
    width: 90vw;
    max-width: 400px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }

  .grade {
    font-weight: bold;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    margin-top: 0.5rem;
    display: inline-block;
  }

  @media (max-width: 600px) {
    #scanner-container, #result {
      width: 95vw;
    }

    .grade {
      font-size: 1.8rem;
      padding: 0.7rem 1.2rem;
    }
  }
</style>
</head>
<body>
<h1>Product Scanner</h1>
<div id="scanner-container">
  <video id="preview"></video>
</div>
<div id="result">
  <div id="product-name">Scan a product</div>
  <div id="calories"></div>
  <div id="serving-size"></div>
  <div id="grade" class="grade"></div>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
const codeReader = new ZXing.BrowserMultiFormatReader();
const video = document.getElementById('preview');
const resultName = document.getElementById('product-name');
const resultCalories = document.getElementById('calories');
const resultServing = document.getElementById('serving-size');
const resultGrade = document.getElementById('grade');

let products = {}; // load your JSON data here

fetch('products.json')
  .then(res => res.json())
  .then(data => products = data)
  .catch(err => console.log('Could not load JSON', err));

codeReader.decodeFromVideoDevice(null, 'preview', (result, err) => {
  if (result) {
    const barcode = result.text;
    const product = products[barcode];

    if (product) {
      resultName.textContent = product.name;
      resultCalories.textContent = `Calories: ${product.calories}`;
      resultServing.textContent = `Serving: ${product.serving}`;
      
      // Grade coloring logic
      let grade = product.grade || 0;
      resultGrade.textContent = `Grade: ${grade}`;
      if (grade >= 80) resultGrade.style.background = 'green';
      else if (grade >= 50) resultGrade.style.background = 'yellow';
      else resultGrade.style.background = 'red';
    } else {
      resultName.textContent = 'Unknown product';
      resultCalories.textContent = '';
      resultServing.textContent = '';
      resultGrade.textContent = '';
    }
  }
});
</script>
</body>
</html>
