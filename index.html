<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nutrue</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #222;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    .btn:active {
      background: #45a049;
    }
    .card {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .nutrient {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }
    .nutrient:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>Nutrue</header>

  <div id="reader"></div>
  <button class="btn" onclick="startScanner()">Start Scan</button>
  <button class="btn" onclick="stopScanner()">Stop Scan</button>

  <div id="result"></div>

<script>
  let scanner;

  function startScanner() {
    if (scanner) scanner.stop();

    scanner = new Html5Qrcode("reader");

    // Try environment camera, fallback to default
    Html5Qrcode.getCameras().then(cameras => {
      const camId = cameras.find(c => c.label.toLowerCase().includes("back"))?.id || cameras[0].id;

      scanner.start(
        camId,
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          fetchProduct(decodedText);
          stopScanner();
        },
        (err) => { console.log("Scan error:", err); }
      ).catch(err => {
        alert("Camera error: " + err);
      });
    });
  }

  function stopScanner() {
    if (scanner) {
      scanner.stop().then(() => {
        scanner.clear();
      });
    }
  }

  async function fetchProduct(barcode) {
    const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
    const data = await res.json();
    if (data.status === 1) {
      const p = data.product;
      displayProduct(p);
    } else {
      document.getElementById("result").innerHTML = `<p>Product not found</p>`;
    }
  }

  function displayProduct(p) {
    const result = document.getElementById("result");
    result.innerHTML = `
      <div class="card">
        <h2>${p.product_name || "Unknown Product"}</h2>
        <div class="nutrient"><span>Calories</span><span>${p.nutriments["energy-kcal_serving"] || "?"} kcal</span></div>
        <div class="nutrient"><span>Protein</span><span>${p.nutriments.proteins_serving || "?"} g</span></div>
        <div class="nutrient"><span>Fat</span><span>${p.nutriments.fat_serving || "?"} g</span></div>
        <div class="nutrient"><span>Carbs</span><span>${p.nutriments.carbohydrates_serving || "?"} g</span></div>
        <div class="nutrient"><span>Sugar</span><span>${p.nutriments.sugars_serving || "?"} g</span></div>
        <div class="nutrient"><span>Sodium</span><span>${p.nutriments.sodium_serving || "?"} g</span></div>
      </div>
    `;
  }
</script>
</body>
</html>
