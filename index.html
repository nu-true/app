<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .scanner {
    margin: 20px;
    text-align: center;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1.2em;
    width: 80%;
    max-width: 400px;
  }

  .product-info {
    margin-top: 20px;
    width: 90%;
    max-width: 400px;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    color: white;
    font-size: 1.1em;
  }

  .grade {
    font-weight: bold;
    font-size: 1.3em;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    input[type="text"] {
      font-size: 1.5em;
    }

    .product-info {
      font-size: 1.3em;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<div class="scanner">
  <input id="barcodeInput" type="text" placeholder="Scan barcode here" autofocus>
</div>

<div id="productDisplay" class="product-info" style="display:none;"></div>

<script>
const productDisplay = document.getElementById('productDisplay');
const barcodeInput = document.getElementById('barcodeInput');

let products = {};

// Load products from JSON
fetch('products.json')
  .then(res => res.json())
  .then(data => products = data);

barcodeInput.addEventListener('change', () => {
  const code = barcodeInput.value.trim();
  const product = products[code];

  if (!product) {
    productDisplay.style.display = 'block';
    productDisplay.style.backgroundColor = 'gray';
    productDisplay.innerHTML = 'Product not found';
    return;
  }

  const grade = product.grade;
  let color = 'green';
  if (grade < 60) color = 'red';
  else if (grade < 80) color = 'yellow';

  productDisplay.style.display = 'block';
  productDisplay.style.backgroundColor = color;
  productDisplay.innerHTML = `
    <div><strong>${product.name}</strong></div>
    <div>Calories: ${product.calories}</div>
    <div>Serving Size: ${product.serving}</div>
    <div class="grade">Grade: ${grade}</div>
  `;
  barcodeInput.value = '';
});
</script>

</body>
</html>
